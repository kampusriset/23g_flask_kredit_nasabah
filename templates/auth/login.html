{% block title %}Login - SIPINA{% endblock %}

<!-- Bootstrap Icons CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<!-- Full screen login page -->
<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <div class="logo-container">
            <div class="bank-logo">
              <i class="bi bi-bank2"></i>
            </div>
          </div>
        </div>
        <h2>SIPINA</h2>
        <p>Sistem Informasi Pengajuan Kredit Nasabah</p>
      </div>

      <form method="POST" class="login-form" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Masukkan username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Masukkan password" required>
        </div>

        <button type="submit" class="btn-login">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </form>

      <div class="login-footer">
        <div class="demo-info">
          <h6><i class="bi bi-info-circle"></i> Demo Account</h6>
          <p>Username: <code>admin</code></p>
          <p>Password: <code>admin123</code></p>
        </div>
        <div class="register-link">
          <p>Belum punya akun? <a href="{{ url_for('auth.register') }}">Daftar di sini</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
/* CSS Variables for consistency */
:root {
  --color-light: #f4f6f9;
  --color-dark: #0A192F;
  --color-green: #2EAF7D;
  --color-accent: #D4AF37;
  --color-cyan: #E6C25E;
  --gradient-main: linear-gradient(135deg, #0A192F 0%, #112240 100%);
  --text-white: #FFFFFF;
}

.login-page {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: var(--gradient-main);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.login-container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

.login-card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(46, 175, 125, 0.25);
  padding: 2rem;
  border: 1px solid rgba(46, 175, 125, 0.1);
  animation: fadeIn 1s ease-in-out;
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
} 

.login-logo {
  margin: 0 auto 1rem;
}

.navbar-logo {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
  color: #1f2937;
  font-weight: 700;
  font-size: 1.2rem;
  transition: all 0.3s ease;
  background: var(--gradient-main);
  padding: 0.75rem 1.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(2, 53, 60, 0.3);
}

.navbar-logo i {
  font-size: 1.5rem;
  color: white;
}

.navbar-logo span {
  font-size: 1.2rem;
  color: white;
}

.navbar-logo:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(46, 175, 125, 0.4);
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 1rem;
  justify-content: center;
}

.bank-logo {
  flex-shrink: 0;
}

.bank-logo i {
  font-size: 2.5rem;
  color: var(--color-accent);
}

.login-header h2 {
  color: #1f2937;
  font-weight: 700;
  margin-bottom: 0.5rem;
  font-size: 1.8rem;
}

.login-header p {
  color: #6b7280;
  font-size: 0.9rem;
  margin: 0;
}

.login-form {
  margin-bottom: 2rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  font-weight: 600;
  color: #1f2937;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.3px;
}

.form-control {
  width: 100%;
  padding: 0.75rem;
  border: 1.5px solid #e5e7eb;
  border-radius: 8px;
  font-size: 0.95rem;
  transition: all 0.3s ease;
  background: #f9fafb;
  font-weight: 500;
}

.form-control:focus {
  border-color: var(--color-accent);
  background: white;
  box-shadow: 0 0 0 3px rgba(46, 175, 125, 0.1);
  outline: none;
}

.form-control.is-invalid {
  border-color: #ef4444;
}

.invalid-feedback {
  color: #ef4444;
  font-size: 0.8rem;
  margin-top: 0.25rem;
}

.btn-login {
  width: 100%;
  background: var(--gradient-main);
  color: white;
  border: none;
  padding: 0.875rem;
  border-radius: 8px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 24px rgba(46, 175, 125, 0.3);
}

.login-footer {
  border-top: 1px solid #e5e7eb;
  padding-top: 1.5rem;
}

.demo-info {
  background: linear-gradient(135deg, rgba(46, 175, 125, 0.08) 0%, rgba(46, 175, 125, 0.04) 100%);
  border: 1px solid rgba(46, 175, 125, 0.15);
  border-radius: 8px;
  padding: 1rem;
  text-align: center;
}

.demo-info h6 {
  color: var(--color-accent);
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
  font-weight: 700;
}

.demo-info p {
  margin: 0.25rem 0;
  font-size: 0.85rem;
  color: #374151;
  font-weight: 500;
}

.demo-info code {
  background: rgba(46, 175, 125, 0.1);
  padding: 0.125rem 0.35rem;
  border-radius: 3px;
  font-family: 'Courier New', monospace;
  color: var(--color-accent);
  font-weight: 600;
}

.register-link {
  margin-top: 1rem;
  text-align: center;
}

.register-link p {
  margin: 0;
  color: #6b7280;
  font-size: 0.9rem;
}

.register-link a {
  color: var(--color-accent);
  text-decoration: none;
  font-weight: 600;
}

.register-link a:hover {
  text-decoration: underline;
}

/* Fade-in animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
